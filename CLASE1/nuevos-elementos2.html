<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maquetado Avanzado - Nuevos Elementos en HTML5:canvas </title>
    <style>
        h2{
            color: aqua;
        }
        body{
            height: 4000px;
        }
        canvas,svg{
            margin: 10px;
        }
        canvas{
            width: 320px;
            height: 180px;
            border: 5px;

        }
        
    </style>

</head>
<body>
<h2>Canvas</h2>

<canvas id="contenedor"></canvas>
<script>
    var miDibujo= document.getElementById('contenedor')
    var ctx=miDibujo.getContext('2d')

    /*Dibujar una linea*/
    ctx.moveTo(50,50)
    ctx.lineTo(50,70)
    ctx.lineTo(120,110)
    ctx.lineTo(320,20)
    ctx.strokeStyle='red'
    ctx.stroke()

    /*Mostrar un mensaje (texto)*/

    ctx.font='30px Arial'
    ctx.strokeStyle='magenta'
    ctx.strokeText('hola',100,40)

    /*Mostrar un rectangulo relleno con color*/
    ctx.fillStyle='#FF8000'
    ctx.fillRect(100,50,75,50)

    /* REPRESENTO UN ARCO DE COLOR*/

    ctx.beginPath()
    ctx.arc(100,70,70,0.5,1*Math.PI)
    ctx.strokeStyle='green'
    ctx.stroke()


    

</script>

<!--           SVG                -->

<H2>SVG</H2>

<svg>

    
</svg>
</body>
</html>
